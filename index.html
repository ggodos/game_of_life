<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Game of life</title>
    <link rel="stylesheet" href="styles.css" type="text/css" />
  </head>
  <body>
    <h3>Game of life</h3>
    <div id="canvas-container">
      <canvas>Your browser doesn't support canvas</canvas>
    </div>
    <div id="buttons">
      <br />
      <button id="btn-start" type="button">Start game</button>
      <button id="btn-stop" type="button">Stop game</button>
      <button id="btn-reset" type="button">Reset game</button>
      <button id="btn-grid" type="button">Grid switch</button>
      <br />
      cell size:
      <input
        type="range"
        min="1"
        max="50"
        onchange="applyCellSize(this.value)"
      />
      <br />
      cycle (ms)
      <input
        type="number"
        onchange="applyCycleSpeed(this.value)"
        value="1000"
      />
    </div>
    <script type="text/javascript" src="core.js"></script>
  </body>
</html>
