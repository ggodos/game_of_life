<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Game of life</title>
		<link rel="stylesheet" href="styles.css" type="text/css">
  </head>
  <body>
		<h3>Game of life</h3>
		<canvas></canvas>

		<br/>
		<button type="button" onClick="startGame()">Start game</button>
		<button type="button" onClick="stopGame()">Stop game</button>
		<button type="button" onClick="resetGame()">Reset game</button>
		<button type="button" onClick="switchGrid()">Grid switch</button>
		cell size: <input type="range" min="1" max="50" onchange="changeCellSize(this.value)">
		cycle (ms) <input type="number" onchange="changeCycleSpeed(this.value)" value="1000">

		<script type="text/javascript" src="core.js"></script>
	</body>
</html>
